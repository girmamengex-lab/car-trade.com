<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Horizontal Nav - Flat & Attractive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    /* ===== RESET & BODY ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
      overflow: hidden;
    }

    /* ===== 3D NAV CONTAINER ===== */
    .nav-3d {
      position: relative;
      display: flex;
      gap: 10px;
      padding: 20px 40px;
      background: red;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
    }

    /* ===== EACH 3D BLOCK ===== */
    .nav-item {
      --depth: 40px;
      --width: 180px;
      --color: rgba(255, 255, 255, 0.15);
      --hover: #7c4dff;

      position: relative;
      width: var(--width);
      height: 70px;
      background: blue;
      border-radius: 15px;
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
      overflow: hidden;
    }

    .nav-item:hover {
      transform: translateZ(50px) scale(1.08);
      z-index: 10;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(124, 77, 255, 0.6);
    }

    /* ----- Front Face ----- */
    .front {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.05)
      );
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-size: 0.95rem;
      color: #fff;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .front i {
      margin-right: 10px;
      font-size: 1.3rem;
      background: linear-gradient(45deg, #7c4dff, #b19fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Shine Sweep */
    .front::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent
      );
      transform: skewX(-25deg);
      transition: left 0.7s;
    }

    .nav-item:hover .front::before {
      left: 150%;
    }

    /* ----- Top Face (Depth) ----- */
    .top {
      position: absolute;
      left: 0; right: 0;
      top: 0;
      height: var(--depth);
      background: linear-gradient(to bottom, 
        rgba(124, 77, 255, 0.5), 
        rgba(100, 60, 200, 0.4)
      );
      border-radius: 15px 15px 0 0;
      transform: rotateX(90deg) translateZ(0);
      transform-origin: top center;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
    }

    /* ----- Right Side Face ----- */
    .side {
      position: absolute;
      top: 0; bottom: 0;
      right: 0;
      width: var(--depth);
      background: linear-gradient(to right, 
        rgba(100, 60, 200, 0.5), 
        rgba(80, 40, 180, 0.4)
      );
      border-radius: 0 15px 15px 0;
      transform: rotateY(90deg) translateZ(var(--width));
      transform-origin: right center;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
    }
    /* ===== NEON GLOW ON HOVER ===== */
    .nav-item::after {
      content: '';
      position: absolute;
      inset: -12px;
      background: radial-gradient(circle at center, 
        rgba(124, 77, 255, 0.5), 
        transparent 70%
      );
      border-radius: 25px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: -1;
      filter: blur(12px);
    }

    .nav-item:hover::after {
      opacity: 1;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .nav-3d {
        flex-wrap: wrap;
        padding: 15px;
        gap: 10px;
      }
      .nav-item {
        --width: 140px;
        height: 60px;
        font-size: 0.8rem;
      }
      .front i { font-size: 1.1rem; margin-right: 6px; }
    }
  </style>
</head>
<body>

  <!-- 3D Horizontal Navigation Bar -->
  <nav class="nav-3d">
    <div class="nav-item">
      <div class="front"><i class="fas fa-home"></i> Home</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>

    <div class="nav-item">
      <div class="front"><i class="fas fa-dumbbell"></i> Workouts</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>

    <div class="nav-item">
      <div class="front"><i class="fas fa-calendar"></i> Schedule</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>

    <div class="nav-item">
      <div class="front"><i class="fas fa-utensils"></i> Nutrition</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>

    <div class="nav-item">
      <div class="front"><i class="fas fa-user-friends"></i> Trainers</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>

    <div class="nav-item">
      <div class="front"><i class="fas fa-envelope"></i> Contact</div>
      <div class="top"></div>
      <div class="side"></div>
    </div>
  </nav>

</body>
</html>
